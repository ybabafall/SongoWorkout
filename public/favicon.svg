<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a1a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0a0a0a;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="orangeGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ea580c;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#dc2626;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="glow">
      <stop offset="0%" style="stop-color:#f97316;stop-opacity:0.4" />
      <stop offset="100%" style="stop-color:#f97316;stop-opacity:0" />
    </radialGradient>
  </defs>

  <!-- Background -->
  <rect width="512" height="512" fill="url(#bgGradient)" rx="80"/>

  <!-- Glow effect -->
  <circle cx="256" cy="256" r="200" fill="url(#glow)"/>

  <!-- Letter S styled as a strong/muscular shape -->
  <path d="M 320 140
           C 320 100, 280 80, 240 80
           C 200 80, 160 100, 160 140
           C 160 170, 180 190, 210 200
           L 280 220
           C 310 230, 330 250, 330 280
           C 330 320, 290 350, 240 350
           C 190 350, 150 320, 150 280
           M 150 280
           L 200 280
           C 200 300, 215 320, 240 320
           C 265 320, 280 300, 280 280
           C 280 260, 265 250, 240 240
           L 170 220
           C 140 210, 120 190, 120 150
           C 120 110, 160 60, 240 60
           C 320 60, 360 110, 360 150
           L 310 150
           C 310 120, 280 100, 240 100
           C 200 100, 180 120, 180 150
           C 180 170, 195 185, 220 193
           L 290 213
           C 330 225, 360 255, 360 295
           C 360 345, 310 380, 240 380
           C 170 380, 120 345, 120 295"
        fill="url(#orangeGradient)"
        stroke="#f97316"
        stroke-width="3"
        filter="drop-shadow(0 0 20px rgba(249, 115, 22, 0.6))"/>

  <!-- Accent line (power symbol) -->
  <rect x="230" y="420" width="52" height="8" fill="#f97316" rx="4" opacity="0.8"/>
  <rect x="250" y="410" width="12" height="8" fill="#fbbf24" rx="4" opacity="0.6"/>
</svg>
